<svg width="1440" height="448" viewBox="0 0 1440 448" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc"> <title id="title">Travelbot Banner</title> <desc id="desc">Sunset-to-sea landscape with palm silhouettes and the phrase "seamless travel planning".</desc> <defs> <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1"> <stop offset="0%" stop-color="#FFE08A"/> <stop offset="55%" stop-color="#FF9A5A"/> <stop offset="100%" stop-color="#F25A7E"/> </linearGradient> <linearGradient id="seaGrad" x1="0" y1="0" x2="0" y2="1"> <stop offset="0%" stop-color="#4FC3FF"/> <stop offset="100%" stop-color="#0066CC"/> </linearGradient> <radialGradient id="sunHalo" cx="35%" cy="30%" r="30%"> <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7"/> <stop offset="60%" stop-color="#FFE08A" stop-opacity="0.8"/> <stop offset="100%" stop-color="#FFE08A" stop-opacity="0"/> </radialGradient> <style> .headline { font: 700 64px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; letter-spacing: 0.2px; } @media (max-width: 900px) { .headline { font-size: 40px; } } </style> <clipPath id="frame"> <rect x="0" y="0" width="1440" height="448" rx="16" ry="16"/> </clipPath> </defs> <g clip-path="url(#frame)"> <!-- Sky --> <rect width="1440" height="448" fill="url(#skyGrad)"/>
