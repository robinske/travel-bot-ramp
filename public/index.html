<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConversationRelay WebSocket Tester</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px 30px;
            border-bottom: 3px solid #764ba2;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            margin-top: 5px;
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status.disconnected .status-dot {
            background: #c33;
        }

        .status.connected .status-dot {
            background: #3c3;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 120px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #7f8c8d;
        }

        .messages {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.5;
        }

        .message.system {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }

        .message.sent {
            background: #f3e5f5;
            border-left: 3px solid #9c27b0;
        }

        .message.received {
            background: #e8f5e9;
            border-left: 3px solid #4caf50;
        }

        .message.error {
            background: #ffebee;
            border-left: 3px solid #f44336;
        }

        .message-type {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .message-content {
            color: #555;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-action {
            padding: 12px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .quick-action-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .quick-action-desc {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><ï¿½ ConversationRelay WebSocket Tester</h1>
            <p>Test your Twilio voice agent without making phone calls</p>
        </div>

        <div class="content">
            <div id="status" class="status disconnected">
                <div class="status-dot"></div>
                <span>Disconnected</span>
            </div>

            <div class="form-group">
                <label for="wsUrl">WebSocket URL</label>
                <input type="text" id="wsUrl" placeholder="Leave empty for default (ws://localhost:3000/conversation-relay)">
            </div>

            <div class="button-group">
                <button id="connectBtn" class="btn-primary">Connect</button>
                <button id="disconnectBtn" class="btn-danger" disabled>Disconnect</button>
                <button id="clearBtn" class="btn-secondary">Clear Messages</button>
            </div>

            <div class="quick-actions">
                <div class="quick-action" onclick="sendQuickMessage('Hello, I need help planning a trip')">
                    <div class="quick-action-title">Start Conversation</div>
                    <div class="quick-action-desc">Begin planning a trip</div>
                </div>
                <div class="quick-action" onclick="sendQuickMessage('Yes, that sounds great')">
                    <div class="quick-action-title">Confirm</div>
                    <div class="quick-action-desc">Accept the plan</div>
                </div>
                <div class="quick-action" onclick="sendQuickMessage('Can you text me the details?')">
                    <div class="quick-action-title">Request Text</div>
                    <div class="quick-action-desc">Ask for text summary</div>
                </div>
                <div class="quick-action" onclick="sendQuickMessage('Can you email me that?')">
                    <div class="quick-action-title">Request Email</div>
                    <div class="quick-action-desc">Ask for email summary</div>
                </div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="form-group">
                <label for="messageInput">Send Message</label>
                <textarea id="messageInput" placeholder="Type a message to send to the agent..."></textarea>
            </div>

            <button id="sendBtn" class="btn-primary" disabled>Send Message</button>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let currentAgentMessage = ''; // Buffer for accumulating agent messages

        const wsUrlInput = document.getElementById('wsUrl');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const clearBtn = document.getElementById('clearBtn');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');

        function updateStatus(connected) {
            isConnected = connected;
            statusDiv.className = `status ${connected ? 'connected' : 'disconnected'}`;
            statusDiv.querySelector('span').textContent = connected ? 'Connected' : 'Disconnected';

            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            sendBtn.disabled = !connected;
        }

        function addMessage(type, content, data = null) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;

            const typeLabel = {
                system: 'ï¿½ System',
                sent: '=ï¿½ Sent',
                received: '=ï¿½ Received',
                error: 'L Error'
            }[type] || type;

            const time = new Date().toLocaleTimeString();

            messageEl.innerHTML = `
                <div class="message-type">${typeLabel}</div>
                <div class="message-content">${content}</div>
                ${data ? `<pre class="message-content" style="margin-top: 8px; font-size: 11px; background: rgba(0,0,0,0.05); padding: 8px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>` : ''}
                <div class="message-time">${time}</div>
            `;

            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            // Use default URL if input is empty
            let url = wsUrlInput.value.trim();
            if (!url) {
                // Determine the WebSocket URL based on current location
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.host || 'localhost:3000';
                url = `${protocol}//${host}/conversation-relay`;
            }

            addMessage('system', `Connecting to ${url}...`);

            ws = new WebSocket(url);

            ws.onopen = () => {
                addMessage('system', 'WebSocket connected! Sending setup message...');
                updateStatus(true);

                // Send setup message to initialize the conversation
                const setupMessage = {
                    type: 'setup',
                    from: '+15555551234',
                    to: '+15555559999',
                    direction: 'inbound',
                    callSid: 'TEST_' + Date.now()
                };

                ws.send(JSON.stringify(setupMessage));
                addMessage('sent', 'Setup message sent', setupMessage);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'text') {
                        // Accumulate tokens until we get the final message
                        currentAgentMessage += data.token;

                        // When last is true, display the complete message
                        if (data.last === true) {
                            if (currentAgentMessage.trim()) {
                                addMessage('received', `Agent: ${currentAgentMessage}`, data);
                            }
                            currentAgentMessage = ''; // Reset buffer
                        }
                    } else if (data.type === 'end') {
                        addMessage('received', 'Conversation ended', data);
                    } else if (data.type === 'language') {
                        addMessage('received', 'Language changed', data);
                    } else {
                        addMessage('received', `Message type: ${data.type}`, data);
                    }
                } catch (error) {
                    addMessage('error', 'Failed to parse message: ' + error.message);
                }
            };

            ws.onerror = (error) => {
                addMessage('error', 'WebSocket error occurred');
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                addMessage('system', 'WebSocket disconnected');
                updateStatus(false);
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                updateStatus(false);
            }
        }

        function sendMessage() {
            if (!ws || !isConnected) {
                addMessage('error', 'Not connected to WebSocket');
                return;
            }

            const message = messageInput.value.trim();
            if (!message) {
                addMessage('error', 'Message cannot be empty');
                return;
            }

            const messageData = {
                type: 'prompt',
                voicePrompt: message
            };

            ws.send(JSON.stringify(messageData));
            addMessage('sent', `You: ${message}`, messageData);
            messageInput.value = '';
        }

        function sendQuickMessage(message) {
            if (!isConnected) {
                addMessage('error', 'Not connected. Please connect first.');
                return;
            }

            messageInput.value = message;
            sendMessage();
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        clearBtn.addEventListener('click', clearMessages);
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
        addMessage('system', 'Ready to connect. Click "Connect" to start testing.');
    </script>
</body>
</html>
